kind: Service
apiVersion: v1

metadata:
  name: influxdb

spec:
  clusterIP: None
  selector:
    app: influxdb

  ports:
  - protocol: TCP
    port: 8086
    targetPort: 8086

---

kind: Deployment
apiVersion: apps/v1

metadata:
  name: influxdb

spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb

  template:
    metadata:
      labels:
        app: influxdb
    spec:
      hostname: influxdb
      containers:
      - name: influxdb
        image: zifeo/dsgd:influxdb
        imagePullPolicy: Always
      restartPolicy: Always
      imagePullSecrets:
        - name: hub-private

---

kind: Deployment
apiVersion: apps/v1

metadata:
  name: grafana

spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana

  template:
    metadata:
      labels:
        app: grafana
    spec:
      hostname: grafana
      containers:
      - name: grafana
        image: zifeo/dsgd:grafana
        imagePullPolicy: Always
      restartPolicy: Always
      imagePullSecrets:
        - name: hub-private
