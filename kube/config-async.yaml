apiVersion: v1
kind: ConfigMap

metadata:
  name: dsgd-config

data:
  DSGD_FULL: "false"
  DSGD_ASYNC: "true"
  DSGD_RECORD: "false"
  DSGD_DATA_PATH: "/opt/mnt/datasets"
  DSGD_BATCH_SIZE: "200"
  DSGD_LEARNING_RATE: "0.5"
  DSGD_LAMBDA: "0.00001"
  DSGD_NODE_COUNT: "4" # change replica in dsgd.yaml as well
  DSGD_MASTER_PORT: "46746"
  DSGD_NODE_PORT: "46746"
  DSGD_MAX_EPOCHS: "10"
  DSGD_PATIENCE: "5"
  DSGD_CONV_DELTA: "0.001"
  DSGD_CHECK_EVERY: "100"
  DSGD_LEAKY_LOSS: "0.9"
